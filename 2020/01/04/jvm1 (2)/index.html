      <h2 id="jvm架构"><a href="#jvm架构" class="headerlink" title="jvm架构"></a>jvm架构</h2><h3 id="JVM是运行在操作系统-Win-Linux-之上的，它与硬件没有直接的交互"><a href="#JVM是运行在操作系统-Win-Linux-之上的，它与硬件没有直接的交互" class="headerlink" title="JVM是运行在操作系统(Win/Linux)之上的，它与硬件没有直接的交互"></a>JVM是运行在操作系统(Win/Linux)之上的，它与硬件没有直接的交互</h3><p> <img src="/images/jvm%E4%BD%93%E7%B3%BB.png" alt=""></p>
<h3 id="类加载器ClassLoader"><a href="#类加载器ClassLoader" class="headerlink" title="类加载器ClassLoader"></a>类加载器ClassLoader</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ 负责加载class文件，class文件在文件开头有特定的文件标示，</span><br><span class="line">将class文件字节码内容加载到内存中，</span><br><span class="line">并将这些内容转换成方法区中的运行时数据结构并且ClassLoader只负责class文件的加载，</span><br><span class="line">至于它是否可以运行，则由Execution Engine决定</span><br></pre></td></tr></table></figure>

<h3 id="加载器的分类"><a href="#加载器的分类" class="headerlink" title="加载器的分类"></a>加载器的分类</h3><p> <img src="/images/%E5%8A%A0%E8%BD%BD%E5%99%A8.png" alt=""></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">（Bootstrap）C++：启动类</span><br><span class="line">（Extension）Java：扩展类</span><br><span class="line">（AppClassLoader）：应用程序类</span><br><span class="line">（system）：系统类-&gt;加载classpath的所有类</span><br><span class="line">(User-defined):用户定制类</span><br></pre></td></tr></table></figure>


<h3 id="双亲委派"><a href="#双亲委派" class="headerlink" title="双亲委派"></a>双亲委派</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ 加载请求-&gt;父类(启动类)，如果找不到Class-&gt;子类加载.  换言之：有事找我爹</span><br><span class="line">$ 好处：保证了使用不同的类加载器最终得到的都是同样一个 Object对象</span><br></pre></td></tr></table></figure>
